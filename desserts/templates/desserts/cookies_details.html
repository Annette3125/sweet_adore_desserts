{% extends "desserts/base.html" %}
{% load static %}

{% block title %}Cookies Details{% endblock %}

{% block content %}



<div class="container mt-5">
    <div class="row">
        <!-- Text on the left -->
        <div class="col-md-6 d-flex flex-column justify-content-center">
            <h2>{{ cookies.name }}</h2>
            <p><strong>Description:</strong> {{ cookies.description|safe }}</p>
            <p><strong>Price:</strong> {{ cookies.price }} â‚¬</p>
        </div>
        <!-- Text on the right -->
        <div class="col-md-6 text-center">
            {% if cookies.image %}
                <img src="{{ cookies.image.url }}" class="img-fluid rounded shadow-lg" alt="{{ cookies.name }}">
            {% else %}
                <img src="{% static 'desserts/img/default1.jpg' %}" class="img-fluid rounded shadow-lg" alt="No Image Available">
            {% endif %}
        </div>
    </div>
</div>





{% endblock content %}
