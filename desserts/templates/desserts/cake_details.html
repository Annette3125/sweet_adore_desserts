{% extends "desserts/base.html" %}
{% load static %}

{% block title %}Cake Details{% endblock %}

{% block content %}

  <h2>{{ cake.name }}</h2>
  <hr />
  <li><strong>Cake </strong>{{ cake.name }}</li>
  <li><strong>Description </strong>{{ cake.description|safe }}</li>
  <li><strong>Price </strong>{{ cake.price }}</li>

{% endblock content %}
